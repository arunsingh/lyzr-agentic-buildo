name: Build and Push Images (GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'services/**'
      - 'packages/**'
      - '.github/workflows/build-images.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-api:latest

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-worker:latest

      - name: Build and push agent-registry
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.agent_registry
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-agent-registry:latest

      - name: Build and push session-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.session_service
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-session-service:latest

      - name: Build and push metering-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.metering_service
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-metering-service:latest

      - name: Build and push audit-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.audit_service
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-audit-service:latest

      - name: Build and push execution-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.execution_service
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-execution-service:latest

      - name: Build and push model-gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.model_gateway
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-model-gateway:latest

      - name: Build and push tool-gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.tool_gateway
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/aob-tool-gateway:latest

