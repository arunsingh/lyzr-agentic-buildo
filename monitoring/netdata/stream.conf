# Netdata Streaming Configuration for AOB Platform

# This configuration enables streaming of metrics from child nodes to parent nodes
# for centralized monitoring and visualization

[stream]
    # Enable streaming
    enabled = yes
    
    # Destination (parent node)
    destination = netdata-parent:19999
    
    # API key for authentication
    api key = netdata-api-key
    
    # Allow connections from
    allow from = *
    
    # Compression settings
    enable compression = yes
    compression algorithm = lz4
    
    # Buffer settings
    buffer size bytes = 1048576
    reconnect delay seconds = 5
    initial clock resync iterations = 10
    
    # SSL settings (disabled for development)
    enable ssl = no
    
    # Timeout settings
    timeout seconds = 60
    send timeout seconds = 30
    
    # Retry settings
    max retries = 3
    retry delay seconds = 5

[stream:netdata-parent]
    # Parent node configuration
    enabled = yes
    destination = netdata-parent:19999
    api key = netdata-api-key
    allow from = *
    
    # Compression
    enable compression = yes
    compression algorithm = lz4
    
    # Buffer
    buffer size bytes = 1048576
    reconnect delay seconds = 5
    initial clock resync iterations = 10

[stream:netdata-child]
    # Child node configuration
    enabled = yes
    destination = netdata-parent:19999
    api key = netdata-api-key
    allow from = *
    
    # Compression
    enable compression = yes
    compression algorithm = lz4
    
    # Buffer
    buffer size bytes = 1048576
    reconnect delay seconds = 5
    initial clock resync iterations = 10
